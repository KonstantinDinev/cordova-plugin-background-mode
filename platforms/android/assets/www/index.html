    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>

            <h1 style="margin-top:20px;">Intents Plugin</h1>
            <p><strong>getCordovaIntent:</strong></p>
            <div id="intentStartup"></div>
            <p><strong>onNewIntent:</strong></p>
            <div id="intentReceiver"></div>

            <button id="get">Get Intent</button>
            <button id="receive">Receive Intent</button>
            <button id="onNewIntent">On New Intent</button>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
